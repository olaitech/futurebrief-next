<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#070A10"/>
  
  <!-- Subtle glow gradient -->
  <defs>
    <radialGradient id="glowGradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#00B4D8;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#00B4D8;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="accentLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00B4D8;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#00B4D8;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00B4D8;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Glowing background band -->
  <ellipse cx="600" cy="250" rx="500" ry="300" fill="url(#glowGradient)"/>
  
  <!-- Main headline: "FutureBrief" -->
  <text 
    x="100" 
    y="280" 
    font-size="96" 
    font-weight="700" 
    font-family="system-ui, -apple-system, sans-serif"
    fill="#FFFFFF"
    letter-spacing="-2"
  >
    FutureBrief
  </text>
  
  <!-- Tagline: "Practical AI · Web Design" -->
  <text 
    x="100" 
    y="350" 
    font-size="40" 
    font-weight="400" 
    font-family="system-ui, -apple-system, sans-serif"
    fill="#B0B0B0"
    letter-spacing="0.5"
  >
    Practical AI · Web Design
  </text>
  
  <!-- Subtle tech accent line -->
  <line x1="100" y1="385" x2="600" y2="385" stroke="url(#accentLine)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Micro signal dots: subtle tech feel -->
  <circle cx="630" cy="380" r="3" fill="#00B4D8" opacity="0.5"/>
  <circle cx="650" cy="378" r="2.5" fill="#00B4D8" opacity="0.6"/>
  <circle cx="668" cy="382" r="2" fill="#00B4D8" opacity="0.4"/>
</svg>
